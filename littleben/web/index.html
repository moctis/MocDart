<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet"
  href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
</head>
<body>
   <div>
          <button on-click="increment()">Click me</button><br />
          <span>(click count: {{count}})</span>
        </div>
  <div class="well">
    Input:
    <input type="text" bind-value="str" placeholder="type something here">
    <div> Value: {{str}}</div>
    <div> Length: {{str.length}}</div>
    <hr/>
    <div> Value: {{str}}</div>
    <div> Length: {{str.length}}</div>
  </div>
  
  
  <element name="x-redbox" constructor="RedBox" extends="div">
  <template>
    <div style='border: solid 2px red; text-align:center;'>
      <content></content>
    </div>
  </template>
  </element>

  <x-redbox>
    <span>How are You?</span>
  </x-redbox>
  
  
  <script type="application/dart">
    String str = 'some data';
    var count=0;
    
    increment() => count++;
    main() {}
  </script>
</body>
</html>
